<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Shree üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ffb3c6, #7a0019);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    position: relative;
}

/* Center container */
.container {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
    z-index: 2;
}

h1 {
    font-size: clamp(2.2rem, 6vw, 4rem);
    margin-bottom: 30px;
    text-shadow: 0 0 20px rgba(255,255,255,0.7);
}

/* Buttons */
#yesBtn {
    font-size: clamp(1.6rem, 4vw, 2.8rem);
    padding: 18px 60px;
    border-radius: 60px;
    border: none;
    background: linear-gradient(45deg, #ff0844, #ffb199);
    color: white;
    cursor: pointer;
    box-shadow: 0 0 30px rgba(255,0,80,0.9);
}

#maybeBtn {
    position: absolute;
    padding: 8px 18px;
    font-size: 0.95rem;
    background: rgba(0,0,0,0.6);
    color: white;
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.4);
    cursor: not-allowed;
    z-index: 3;
}

/* Celebration */
#celebration {
    display: none;
}

#celebration img {
    width: min(320px, 85%);
    margin-top: 20px;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(255,255,255,0.9);
}

/* Hearts */
.heart {
    position: absolute;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-900px); opacity: 0; }
}

/* Fireworks */
.firework {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    animation: explode 1.5s ease-out forwards;
}

@keyframes explode {
    from { transform: scale(1); opacity: 1; }
    to { transform: scale(40); opacity: 0; }
}
</style>
</head>

<body>

<!-- MAY BE BUTTON floats freely -->
<button id="maybeBtn">May be üòú</button>

<div class="container">
    <h1 id="title">Will you be my Valentine? üíñ</h1>
    <button id="yesBtn" onclick="sayYes()">YES üíç</button>

    <div id="celebration">
        <h1>She said YES üéâüíñ</h1>
        <img src="https://media.giphy.com/media/3oz8xAFtqoOUUrsh7W/giphy.gif" alt="Celebration">
        <p style="font-size:1.2rem;margin-top:15px;">
            This moment means everything ‚ù§Ô∏è
        </p>
    </div>
</div>

<audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">
</audio>

<script>
const maybeBtn = document.getElementById("maybeBtn");

/* Move MAY BE anywhere on page on every hover */
function moveAnywhere() {
    const maxX = window.innerWidth - maybeBtn.offsetWidth;
    const maxY = window.innerHeight - maybeBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    maybeBtn.style.left = x + "px";
    maybeBtn.style.top = y + "px";
}

/* Initial position */
moveAnywhere();

/* Every hover ‚Üí move */
maybeBtn.addEventListener("mouseenter", moveAnywhere);

/* YES clicked */
function sayYes() {
    document.getElementById("title").style.display = "none";
    document.getElementById("yesBtn").style.display = "none";
    maybeBtn.style.display = "none";

    document.getElementById("celebration").style.display = "block";
    document.getElementById("music").play();

    hearts();
    fireworks();
}

/* Hearts */
function hearts() {
    setInterval(() => {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "‚ù§Ô∏è";
        h.style.left = Math.random() * window.innerWidth + "px";
        h.style.bottom = "0";
        h.style.fontSize = (20 + Math.random() * 30) + "px";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 6000);
    }, 200);
}

/* Fireworks */
function fireworks() {
    setInterval(() => {
        for (let i = 0; i < 10; i++) {
            const f = document.createElement("div");
            f.className = "firework";
            f.style.left = Math.random() * window.innerWidth + "px";
            f.style.top = Math.random() * window.innerHeight + "px";
            f.style.background = `hsl(${Math.random() * 360},100%,65%)`;
            document.body.appendChild(f);
            setTimeout(() => f.remove(), 1500);
        }
    }, 300);
}
</script>

</body>
</html>
