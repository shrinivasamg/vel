<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Shree üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ffb3c6, #7a0019);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    color: white;
}

/* Blur background during proposal */
body.blur::before {
    content: "";
    position: fixed;
    inset: 0;
    backdrop-filter: blur(6px);
    background: rgba(0,0,0,0.35);
    z-index: 1;
}

.container {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    z-index: 2;
}

h1 {
    font-size: clamp(2.2rem, 6vw, 4rem);
    margin-bottom: 18px;
    text-shadow: 0 0 20px rgba(255,255,255,0.8);
}

.btn {
    font-size: clamp(1.3rem, 4vw, 2.3rem);
    padding: 15px 55px;
    border-radius: 50px;
    border: none;
    background: linear-gradient(45deg, #ff0844, #ffb199);
    color: white;
    cursor: pointer;
    box-shadow: 0 0 30px rgba(255,0,80,0.9);
    margin-top: 15px;
}

/* MAY BE button */
#maybeBtn {
    position: relative;          /* starts below YES */
    padding: 8px 18px;
    font-size: 0.95rem;
    background: rgba(0,0,0,0.6);
    color: white;
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.4);
    cursor: not-allowed;
    margin-top: 12px;
}

/* Sections */
#celebration, #proposal {
    display: none;
}

/* Proposal card */
.proposal-card {
    background: rgba(255,255,255,0.15);
    padding: 25px;
    border-radius: 25px;
    box-shadow: 0 0 60px rgba(255,105,180,0.9);
}

.proposal-card img {
    width: min(320px, 90%);
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(255,255,255,1);
}

.overlay-text {
    background: rgba(0,0,0,0.6);
    display: inline-block;
    padding: 8px 22px;
    border-radius: 30px;
    font-size: 1.3rem;
    margin-bottom: 12px;
}

/* Animations */
.heart, .petal {
    position: absolute;
}

.heart { animation: floatUp 6s linear infinite; }
.petal { animation: fall 8s linear infinite; }

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-900px); opacity: 0; }
}

@keyframes fall {
    from { transform: translateY(-50px) rotate(0deg); opacity: 1; }
    to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">

    <!-- STAGE 1 -->
    <h1 id="title">Shree, will you be my Valentine? üíñ</h1>
    <button id="yesBtn" class="btn" onclick="sayYes()">YES üíç</button>
    <button id="maybeBtn">May be üòú</button>

    <!-- STAGE 2 : CELEBRATION -->
    <div id="celebration">
        <h1>Shree said YES üéâüíñ</h1>

        <!-- MULTIPLE PEOPLE DANCING GIF -->
        <img src="https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif"
             style="width:320px;border-radius:20px;box-shadow:0 0 40px #fff;">

        <p style="font-size:1.2rem;margin-top:12px;">
            You just made my world brighter ‚ù§Ô∏è
        </p>

        <button class="btn" onclick="comeCloser()">Come closer üíï</button>
    </div>

    <!-- STAGE 3 : PROPOSAL -->
    <div id="proposal">
        <h1>Shree, will you marry me? üíç</h1>

        <div class="proposal-card">
            <div class="overlay-text">She said YES üíç</div>

            <!-- YOUR LOCAL ILLUSTRATED GIF -->
            <img src="images/proposal.gif" alt="Cute proposal illustration">
        </div>

        <p style="margin-top:15px;font-size:1.2rem;">
            From today‚Ä¶ it‚Äôs always <strong>us</strong> ‚ù§Ô∏è
        </p>

        <button class="btn" onclick="replay()">Replay üîÅ</button>
    </div>

</div>

<!-- MUSIC -->
<audio id="music1" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">
</audio>
<audio id="music2" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3">
</audio>

<script>
const maybeBtn = document.getElementById("maybeBtn");
let moved = false;

/* MAY BE moves only after first hover */
maybeBtn.addEventListener("mouseenter", () => {
    if (!moved) {
        moved = true;
        maybeBtn.style.position = "absolute";
    }
    const maxX = window.innerWidth - maybeBtn.offsetWidth;
    const maxY = window.innerHeight - maybeBtn.offsetHeight;
    maybeBtn.style.left = Math.random() * maxX + "px";
    maybeBtn.style.top  = Math.random() * maxY + "px";
});

function sayYes() {
    title.style.display = "none";
    yesBtn.style.display = "none";
    maybeBtn.style.display = "none";

    celebration.style.display = "block";
    music1.play();

    hearts();
}

function comeCloser() {
    celebration.style.display = "none";
    proposal.style.display = "block";

    document.body.classList.add("blur");

    music1.pause();
    music2.play();

    petals();
}

function replay() {
    location.reload();
}

/* Effects */
function hearts() {
    setInterval(() => {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "‚ù§Ô∏è";
        h.style.left = Math.random() * window.innerWidth + "px";
        h.style.bottom = "0";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 6000);
    }, 200);
}

function petals() {
    setInterval(() => {
        const p = document.createElement("div");
        p.className = "petal";
        p.innerHTML = "üåπ";
        p.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 8000);
    }, 250);
}
</script>

</body>
</html>
