<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Shree üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ffb3c6, #7a0019);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
}

/* Container */
.container {
    text-align: center;
    padding: 20px;
    max-width: 90%;
    z-index: 10;
}

/* Title */
#title {
    font-family: 'Playfair Display', serif;
    font-size: clamp(2.5rem, 6vw, 4.5rem);
    color: #fff;
    text-shadow: 0 0 25px rgba(255,105,180,0.9);
    animation: glow 2.5s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 15px #fff; }
    to   { text-shadow: 0 0 35px #ff85a2; }
}

/* Typing */
#typing {
    font-size: clamp(1.2rem, 3vw, 1.8rem);
    color: #ffe6ec;
    margin: 25px 0 40px;
}

/* Buttons */
#buttons {
    position: relative;
    height: 220px;
}

#yesBtn {
    font-size: clamp(1.9rem, 4vw, 3.2rem);
    padding: 22px 75px;
    border-radius: 90px;
    border: none;
    background: linear-gradient(45deg, #ff0844, #ffb199);
    color: white;
    cursor: pointer;
    box-shadow: 0 0 35px rgba(255,0,80,0.9);
}

#maybeBtn {
    position: absolute;
    font-size: 0.95rem;
    padding: 8px 18px;
    background: rgba(0,0,0,0.6);
    color: white;
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.4);
    top: 120px;
    left: 55%;
}

/* Celebration */
#celebration {
    display: none;
}

#celebration img {
    width: min(300px, 85%);
    border-radius: 20px;
    margin-top: 20px;
    box-shadow: 0 0 40px rgba(255,255,255,0.8);
}

/* Hearts */
.heart {
    position: absolute;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-900px); opacity: 0; }
}

/* Fireworks */
.firework {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    animation: explode 1.5s ease-out forwards;
}

@keyframes explode {
    from { transform: scale(1); opacity: 1; }
    to { transform: scale(40); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">

    <h1 id="title">Will you be my Valentine? üíñ</h1>
    <div id="typing">Shree üíï</div>

    <div id="buttons">
        <button id="yesBtn" onclick="sayYes()">YES üíç</button>
        <button id="maybeBtn" onmouseover="moveAround()">May be üòú</button>
    </div>

    <div id="celebration">
        <h1>She Said YES üéâüíñ</h1>
        <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Celebration">
        <p style="color:white;font-size:1.3rem;margin-top:15px;">
            This moment means everything ‚ù§Ô∏è
        </p>
    </div>

</div>

<audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">
</audio>

<script>
/* MAY BE moves around (bounded) */
function moveAround() {
    const btn = document.getElementById("maybeBtn");
    const container = document.getElementById("buttons");

    const maxX = container.clientWidth - btn.offsetWidth;
    const maxY = container.clientHeight - btn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

/* YES clicked */
function sayYes() {
    document.getElementById("title").style.display = "none";
    document.getElementById("typing").style.display = "none";
    document.getElementById("buttons").style.display = "none";

    document.getElementById("celebration").style.display = "block";
    document.getElementById("music").play();

    hearts();
    fireworks();
}

/* Hearts */
function hearts() {
    setInterval(() => {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "‚ù§Ô∏è";
        h.style.left = Math.random() * window.innerWidth + "px";
        h.style.bottom = "0";
        h.style.fontSize = (20 + Math.random() * 30) + "px";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 6000);
    }, 200);
}

/* Fireworks */
function fireworks() {
    setInterval(() => {
        for (let i = 0; i < 10; i++) {
            const f = document.createElement("div");
            f.className = "firework";
            f.style.left = Math.random() * window.innerWidth + "px";
            f.style.top = Math.random() * window.innerHeight + "px";
            f.style.background = `hsl(${Math.random() * 360},100%,65%)`;
            document.body.appendChild(f);
            setTimeout(() => f.remove(), 1500);
        }
    }, 250);
}
</script>

</body>
</html>
