<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Shree üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ffb3c6, #7a0019);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    color: white;
}

/* Blur during proposal */
body.blur::before {
    content: "";
    position: fixed;
    inset: 0;
    backdrop-filter: blur(6px);
    background: rgba(0,0,0,0.35);
    z-index: 1;
}

.container {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    z-index: 2;
}

h1 {
    font-size: clamp(2rem, 6vw, 3.5rem);
    margin-bottom: 16px;
}

.btn {
    font-size: 1.4rem;
    padding: 14px 50px;
    border-radius: 40px;
    border: none;
    background: linear-gradient(45deg, #ff0844, #ffb199);
    color: white;
    box-shadow: 0 0 25px rgba(255,0,80,0.8);
    margin-top: 12px;
}

.btn-group {
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* MAY BE */
#maybeBtn {
    position: relative;
    font-size: 0.95rem;
    padding: 8px 18px;
    margin-top: 10px;
    background: rgba(0,0,0,0.6);
    color: white;
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.4);
    cursor: not-allowed;
}

.stage { display: none; }

/* Proposal card */
.proposal-card {
    background: rgba(255,255,255,0.15);
    padding: 22px;
    border-radius: 22px;
    box-shadow: 0 0 50px rgba(255,105,180,0.9);
}

.overlay-text {
    background: rgba(0,0,0,0.6);
    padding: 8px 20px;
    border-radius: 25px;
    margin-bottom: 12px;
}

/* Effects */
.heart, .petal {
    position: fixed;
    pointer-events: none;
}

.heart { animation: floatUp 6s linear infinite; }
.petal { animation: fall 8s linear infinite; }

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-900px); opacity: 0; }
}

@keyframes fall {
    from { transform: translateY(-40px) rotate(0deg); opacity: 1; }
    to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">

    <!-- STAGE 1 -->
    <div id="stage1">
        <h1>Shree, will you be my Valentine? üíñ</h1>
        <div class="btn-group">
            <button class="btn" onclick="sayYes()">YES üíç</button>
            <button id="maybeBtn">May be üòú</button>
        </div>
    </div>

    <!-- STAGE 2 -->
    <div id="stage2" class="stage">
        <h1>Shree said YES üéâüíñ</h1>
        <div id="celebrationImg"></div>
        <p>You just made my world brighter ‚ù§Ô∏è</p>
        <button class="btn" onclick="comeCloser()">Come closer üíï</button>
    </div>

    <!-- STAGE 3 -->
    <div id="stage3" class="stage">
        <h1>Shree, will you marry me? üíç</h1>
        <div class="proposal-card">
            <div class="overlay-text">She said YES üíç</div>
            <div id="proposalImg"></div>
        </div>
        <p>From today‚Ä¶ it‚Äôs always <strong>us</strong> ‚ù§Ô∏è</p>
        <button class="btn" onclick="replay()">Replay üîÅ</button>
    </div>

</div>

<audio id="music1" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">
</audio>
<audio id="music2" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3">
</audio>

<script>
const maybeBtn = document.getElementById("maybeBtn");
let moved = false;

/* MAY BE movement ‚Äì mobile safe */
function moveMaybe() {
    if (!moved) {
        moved = true;
        maybeBtn.style.position = "fixed";
        maybeBtn.style.zIndex = "999";
    }
    maybeBtn.style.left =
        Math.random() * (innerWidth - maybeBtn.offsetWidth) + "px";
    maybeBtn.style.top =
        Math.random() * (innerHeight - maybeBtn.offsetHeight) + "px";
}

maybeBtn.addEventListener("mouseenter", moveMaybe);
maybeBtn.addEventListener("touchstart", moveMaybe);

/* STAGES */
function sayYes() {
    stage1.style.display = "none";
    stage2.style.display = "block";

    celebrationImg.innerHTML = "";
    celebrationImg.innerHTML =
        `<img src="https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif"
              style="width:300px;border-radius:20px;box-shadow:0 0 40px #fff;">`;

    music1.play();
    hearts();
}

function comeCloser() {
    stage2.style.display = "none";
    stage3.style.display = "block";
    document.body.classList.add("blur");

    proposalImg.innerHTML = "";
    proposalImg.innerHTML =
        `<img src="images/proposal.gif"
              style="width:300px;border-radius:20px;box-shadow:0 0 40px #fff;">`;

    music1.pause();
    music2.play();
    petals();
}

function replay() {
    location.reload();
}

/* Effects */
function hearts() {
    setInterval(() => {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "‚ù§Ô∏è";
        h.style.left = Math.random() * innerWidth + "px";
        h.style.bottom = "0";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),6000);
    },200);
}

function petals() {
    setInterval(() => {
        const p = document.createElement("div");
        p.className = "petal";
        p.innerHTML = "üåπ";
        p.style.left = Math.random() * innerWidth + "px";
        document.body.appendChild(p);
        setTimeout(()=>p.remove(),8000);
    },250);
}
</script>

</body>
</html>
