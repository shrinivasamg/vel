<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Shree üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ffb3c6, #7a0019);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    position: relative;
    color: white;
}

/* Center container */
.container {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    z-index: 2;
}

h1 {
    font-size: clamp(2.2rem, 6vw, 4rem);
    margin-bottom: 25px;
    text-shadow: 0 0 20px rgba(255,255,255,0.8);
}

/* Buttons */
.btn {
    font-size: clamp(1.4rem, 4vw, 2.4rem);
    padding: 15px 55px;
    border-radius: 50px;
    border: none;
    background: linear-gradient(45deg, #ff0844, #ffb199);
    color: white;
    cursor: pointer;
    box-shadow: 0 0 30px rgba(255,0,80,0.9);
    margin-top: 20px;
}

#maybeBtn {
    position: absolute;
    padding: 8px 18px;
    font-size: 0.95rem;
    background: rgba(0,0,0,0.6);
    color: white;
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.4);
    cursor: not-allowed;
    z-index: 3;
}

/* Sections */
#celebration, #proposal {
    display: none;
}

#celebration img, #proposal img {
    width: min(320px, 85%);
    margin-top: 20px;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(255,255,255,0.9);
}

/* Hearts */
.heart {
    position: absolute;
    animation: floatUp 6s linear infinite;
}
@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-900px); opacity: 0; }
}

/* Flowers */
.flower {
    position: absolute;
    animation: fall 7s linear infinite;
}
@keyframes fall {
    from { transform: translateY(-50px) rotate(0deg); opacity: 1; }
    to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}

/* Fireworks */
.firework {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    animation: explode 1.5s ease-out forwards;
}
@keyframes explode {
    from { transform: scale(1); opacity: 1; }
    to { transform: scale(40); opacity: 0; }
}
</style>
</head>

<body>

<!-- MAY BE button -->
<button id="maybeBtn">May be üòú</button>

<div class="container">

    <!-- Stage 1 -->
    <h1 id="title">Shree, will you be my Valentine? üíñ</h1>
    <button id="yesBtn" class="btn" onclick="sayYes()">YES üíç</button>

    <!-- Stage 2 -->
    <div id="celebration">
        <h1>Shree said YES üéâüíñ</h1>
        <img src="https://media.giphy.com/media/3oz8xAFtqoOUUrsh7W/giphy.gif">
        <p style="font-size:1.2rem;margin-top:15px;">
            You just made my world brighter ‚ù§Ô∏è
        </p>
        <button class="btn" onclick="comeCloser()">Come closer üíï</button>
    </div>

    <!-- Stage 3 -->
    <div id="proposal">
        <h1>Shree, will you marry me? üíç</h1>
        <img src="https://i.imgur.com/9QeK6ZL.png">
        <p style="font-size:1.3rem;margin-top:15px;">
            From today‚Ä¶ it‚Äôs always <strong>us</strong> ‚ù§Ô∏è
        </p>
    </div>

</div>

<!-- Music -->
<audio id="music1" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">
</audio>

<audio id="music2" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3">
</audio>

<script>
const maybeBtn = document.getElementById("maybeBtn");

/* Move MAY BE anywhere on page */
function moveAnywhere() {
    const maxX = window.innerWidth - maybeBtn.offsetWidth;
    const maxY = window.innerHeight - maybeBtn.offsetHeight;
    maybeBtn.style.left = Math.random() * maxX + "px";
    maybeBtn.style.top  = Math.random() * maxY + "px";
}
moveAnywhere();
maybeBtn.addEventListener("mouseenter", moveAnywhere);

/* Stage 1 ‚Üí Stage 2 */
function sayYes() {
    document.getElementById("title").style.display = "none";
    document.getElementById("yesBtn").style.display = "none";
    maybeBtn.style.display = "none";

    document.getElementById("celebration").style.display = "block";
    document.getElementById("music1").play();

    hearts();
    fireworks();
}

/* Stage 2 ‚Üí Stage 3 */
function comeCloser() {
    document.getElementById("celebration").style.display = "none";
    document.getElementById("proposal").style.display = "block";

    document.getElementById("music1").pause();
    document.getElementById("music2").play();

    flowers();
}

/* Hearts */
function hearts() {
    setInterval(() => {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "‚ù§Ô∏è";
        h.style.left = Math.random() * window.innerWidth + "px";
        h.style.bottom = "0";
        h.style.fontSize = (20 + Math.random() * 30) + "px";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 6000);
    }, 200);
}

/* Fireworks */
function fireworks() {
    setInterval(() => {
        for (let i = 0; i < 8; i++) {
            const f = document.createElement("div");
            f.className = "firework";
            f.style.left = Math.random() * window.innerWidth + "px";
            f.style.top = Math.random() * window.innerHeight + "px";
            f.style.background = `hsl(${Math.random() * 360},100%,65%)`;
            document.body.appendChild(f);
            setTimeout(() => f.remove(), 1500);
        }
    }, 300);
}

/* Flower shower */
function flowers() {
    setInterval(() => {
        const fl = document.createElement("div");
        fl.className = "flower";
        fl.innerHTML = "üå∏";
        fl.style.left = Math.random() * window.innerWidth + "px";
        fl.style.fontSize = (18 + Math.random() * 25) + "px";
        document.body.appendChild(fl);
        setTimeout(() => fl.remove(), 7000);
    }, 250);
}
</script>

</body>
</html>
